<!DOCTYPE html>
{% extends "index.html" %}

{% block body %}

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text" href="/static/style.css">
    <title>面向对话的多模态情感识别</title>
  </head>

<label>显性特性：{{trait}}</label>

<label>概率</label>
<ol>
{% for name, proba in traits%}
  <li>{{name}} : {{proba}}</li>
{% endfor %}
</ol>

<label>最常见的单词</label>
<ol>
{% for el in common_words[:15] %}
  <li>{{el[0]}}</li>
{% endfor %}
</ol>

<label>文本长度：{{num_words}}</label>


<form method="POST" action="/text">
    <input type="text" id="text" name="text" required
    minlength="1" maxlength="12000" size="500" href="/static/style.css"><br>
    <input type="submit" value="重新分析" href="/static/style.css">
</form>

{% endblock %}
