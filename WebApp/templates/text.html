<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">

  </head>
  <body>
      <img src = "/static/CSS/images/school.png" width="10%">

{% block body %}


<div class="row">
  <div class="column" id="left-col" align="center">


  <blockquote>
    <p class="quotation"> 请输入文本 </p >
  </blockquote>

  <form action="/text_1" method="post">
      <textarea cols="70" rows ="20" name="text"></textarea><br><br>
    <input type="submit" value="开始分析">
  </form>
</div>
 <div class="column" id="left-col" align="center">
<form action="text_pdf" method="post" enctype="multipart/form-data">
    <blockquote>
    <p class="quotation"> 上传文件 </p >
  </blockquote>
    <input type="file" name="file"><br><br>
    <input type="submit" value="开始分析">
    <!--accept="application/pdf"-->
</form>
</div>
</div>

{% endblock %}
